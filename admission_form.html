<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission</title>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- font awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <!-- aos animation link -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- style link -->
    <link rel="stylesheet" href="asset/admssion_form.css" />
      <!-- slider -->
      <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>

<body>
    <!-- head section -->

   <section>
    <div class="title-name"> 
   
        <h1>STUDENT ADMISSION<br> FORM</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur numquam sint ut dolore ipsam laudantium. </p>
        <img src="asset/images/admissionform/admission-form-image.webp"/>
    </div>
   </section>
   


   
   <!-- form section -->

      <section>
          
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="First Name" required>
                </div>

                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="Last Name" required>
                </div>
                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="Contact Number" required>
                </div>

                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="Whatsapp Number" required>
                </div>
                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="E-mail Id" required>
                </div>

                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="Course Name" required>
                </div>
                 <div class="big">
                <div class="col-lg-4 mt-4">
                    <input type="text" name="" id="" placeholder="Parents Number (Optional)" required>
                </div>
            </div>
            <div class="send-btn mt-4">
                <button>Send</button>
            </div>
                
         </div>
         </div>
   
      </section>
                  
  
  


      
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
    <!-- swiper link script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- bootstrap link script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- navbar script js -->
    <script src="asset/script.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!-- navbar script js end -->
    <!-- aos animation script -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1200,
            once: true,
        });
    </script>
</body>

</html>
